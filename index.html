<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/general.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>TheMovieDB</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="icon icon--menu">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            strokeWidth="{1.5}"
            stroke="currentColor"
            className="w-6 h-6"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </div>
        <a href="#" class="logo">Moviez</a>
        <div class="icon icon--search">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
            />
          </svg>
        </div>
      </nav>
    </header>
    <main>
      <section class="trending-section">
        <div class="container">
          <h2 class="trending-title">Trending</h2>
          <p class="trending-text">Most popular movies of this month</p>
          <div class="trending-movies-container">
            <div class="trending-movie">
              <img
                class="trending-movie-img"
                src="https://image.tmdb.org/t/p/w500/liW0mjvTyLs7UCumaHhx3PpU4VT.jpg"
                alt=""
              />
            </div>
            <div class="trending-movie">
              <img
                class="trending-movie-img"
                src="https://image.tmdb.org/t/p/w500/liW0mjvTyLs7UCumaHhx3PpU4VT.jpg"
                alt=""
              />
            </div>
            <div class="trending-movie">
              <img
                class="trending-movie-img"
                src="https://image.tmdb.org/t/p/w500/liW0mjvTyLs7UCumaHhx3PpU4VT.jpg"
                alt=""
              />
            </div>
            <div class="trending-movie">
              <img
                class="trending-movie-img"
                src="https://image.tmdb.org/t/p/w500/liW0mjvTyLs7UCumaHhx3PpU4VT.jpg"
                alt=""
              />
            </div>
          </div>
        </div>
      </section>
      <section class="movie-detail-section"></section>
    </main>
    <script type="module" src="./src/js/controller.js"></script>
  </body>
</html>
